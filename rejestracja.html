<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - DobraDietka</title>
    <link rel="stylesheet" href="dobradietka.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>DobraDietka</h1>
        <nav>
            <ul>
                <li><a href="dobradietka.html">Strona główna</a></li>
                <li><a href="przepisy.html">Jadłospisy</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Rejestracja</h2>
            <form id="registrationForm" action="/register" method="post">
                <div class="input-group">
                    <label>Imię:</label>
                    <input type="text" name="firstName" required>
                </div>
                <div class="input-group">
                    <label>Nazwisko:</label>
                    <input type="text" name="lastName" required>
                </div>
                <div class="input-group">
                    <label>Data urodzenia:</label>
                    <input type="date" name="birthdate" required>
                </div>
                <div class="input-group">
                    <label>Adres e-mail:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-group">
                    <label>Hasło:</label>
                    <input type="password" name="password" required>
                </div>
                <div class="input-group">
                    <label>Numer telefonu (opcjonalnie):</label>
                    <input type="tel" name="phone">
                </div>
                <div class="input-group">
                    <input type="submit" value="Zarejestruj się">
                </div>
            </form>
            <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 DobraDietka. Wszelkie prawa zastrzeżone</p>
    </footer>
</body>

</html>
