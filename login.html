<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - DobraDietka</title>
    <link rel="stylesheet" href="dobradietka.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>DobraDietka</h1>
        <nav>
            <ul>
                <li><a href="dobradietka.html">Strona główna</a></li>
                <li><a href="przepisy.html">Jadłospisy</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Logowanie</h2>
            <form id="loginForm" action="/login" method="post">
                <div class="input-group">
                    <label>Login lub E-mail:</label>
                    <input type="email" name="email"  placeholder="Wprowadź swój adres e-mail" required>
                </div>
                <div class="input-group">
                    <label>Hasło:</label>
                    <input type="password" name="password" required>
                </div>
                <div class="input-group">
                    <input type="submit" value="Zaloguj się">
                </div>
            </form>
            <p>Nie masz konta? <a href="rejestracja.html">Zarejestruj się</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 DobraDietka. Wszelkie prawa zastrzeżone</p>
    </footer>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.querySelector('input[name="email"]').value = email;
            }
        }
    </script>
    
</body>

</html>
