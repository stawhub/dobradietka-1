<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - DobraDietka</title>
    <link rel="stylesheet" href="dobradietka.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>DobraDietka</h1>
        <nav>
            <ul>
                <li><a href="dobradietka.html">Strona główna</a></li>
                <li><a href="przepisy.html">Jadłospisy</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Logowanie</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label>Login lub E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Wprowadź swój adres e-mail" required>
                </div>
                <div class="input-group">
                    <label>Hasło:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Zaloguj się</button>
                </div>
            </form>
            <p>Nie masz konta? <a href="rejestracja.html">Zarejestruj się</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 DobraDietka. Wszelkie prawa zastrzeżone</p>
    </footer>
    <script src="auth.js"></script>
    <script>
        window.onload = function() {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                emailInput.value = email;
            }

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = emailInput.value;
                const password = passwordInput.value;
                loginUser(email, password); // Wywołanie funkcji logowania z auth.js
            });
        }
    </script>
</body>

</html>
